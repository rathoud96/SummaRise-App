<ion-header>

  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <h1>{{data.title}}</h1>
        <h2> Summary:</h2><br>
        <p>{{data.summarised_text}}</p><hr>

        <p>{{data.text}}</p> -->
        <h2 (click)="showDetails()">Original Text<ion-icon style="margin-left: .5em;" item-right name="arrow-dropdown"></ion-icon></h2><br>
        <p *ngIf="details">{{data.text}}</p>
      </ion-card>
</ion-content>
