</ion-header>
<ion-content padding class="content">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <ion-list no-lines>
      <ion-thumbnail item-start style="padding-top: 2.0em;padding-bottom: .2em;">
        <img src="assets/icon/avatar.png" style="max-width: 30%;margin: 0 auto;" >
      </ion-thumbnail>
      <ion-item style=" background-color: transparent;border-bottom-color: transparent;color: black;">
        <!-- <ion-label  color="dark" required>Email</ion-label> -->
        <ion-input name="email" ngModel type="email" placeholder="Email" style="height: 5.5rem;padding-top: 1.5rem;"></ion-input>
      </ion-item>
      
      <ion-item style="background-color: transparent;color: black;" >
        <!-- <ion-label  color="dark" >Password </ion-label> -->
        <ion-input name="password" placeholder="Password" type="password" required ngModel [minlength]="6" style="padding-top: 5%;"></ion-input>
      </ion-item>
      </ion-list>
      <ion-note center style="color:white; text-align: center;font-weight: 650;">
        <p (click)="navSignup()" style="padding-bottom: 0.8rem;" (click)="forgotPassword()">Forgot your Password?</p>
        <!-- <br> -->
        <p (click)="navSignup()" style="padding-bottom: 0.8rem;">Don't have a account? Sign Up Now!</p>
      </ion-note>
      <button ion-button color="secondary" type="submit" full [disabled]="!f.valid"
      style="border-radius: 0.6em;">Log In</button>
      <!-- <br> -->

  </form>
<!-- Bootm -->
  
  <h5 style="color:white; text-align: center;font-weight: 650;padding-bottom: 0.5rem;">OR </h5>
  <!-- <br/> -->
  <button ion-button icon-left center color="danger" (click)="onGoogleSignIn()" full style="border-radius: 0.6em;">
    <ion-icon name="logo-googleplus" right></ion-icon>
    <div> Sign in with Google</div>
  </button>
  
  <ion-card *ngIf="showElement" color="danger">
  
    <ion-card-header>
      Username or Password Incorrect!!!
    </ion-card-header>        
  </ion-card> 
</ion-content>
